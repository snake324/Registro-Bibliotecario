<div class="mb-3">
  <a routerLink="/create" class="btn btn-primary">Crear Libro</a>
</div>

<tr *ngFor="let book of books">
    <td><img [src]="book.image" alt="Portada" class="img-thumbnail" style="max-height: 100px;"></td>
    <td>{{ book.name }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.editorial }}</td>
    <td>{{ book.gender }}</td>
    <td>
      <a [routerLink]="['/details', book.id]" class="btn btn-sm btn-info">Detalles</a>
      <a [routerLink]="['/edit', book.id]" class="btn btn-sm btn-primary">Editar</a>
      <button *ngIf="book.id" (click)="deleteBook(book.id)" class="btn btn-sm btn-danger">Eliminar</button>
    </td>
</tr>
